<div class="container py-5">
<div class="row">
    <div class="col-md-4 position-relative">
        <img [src]="imgprefix+persondetails.profile_path" alt="" class="w-100">
    </div>
    <div class="col-md-8">
        <h2 class="fw-bold text-info">{{persondetails.name}}</h2>
        <p class="p-4">{{persondetails.biography}}</p>
        <h5 class="text-info">also_known_as :</h5>
        <ul>
            <li *ngFor="let g of persondetails.also_known_as">{{g}}</li>
        </ul>
        <h5><span class="text-info ">place_of_birth : </span>{{persondetails.place_of_birth}}</h5>
        <h5><span class="text-info ">birthday : </span>{{persondetails.birthday}}</h5>
        <h5 *ngIf="persondetails.deathday"><span class="text-info ">deathday : </span>{{persondetails.deathday}}</h5>

    </div>
</div>
</div>

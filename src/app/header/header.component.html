<header class="vh-100 d-flex align-item-center justif-content-center pb-5 mb-5 position-relative">

<div class="container py-5 my-5 ">
    <h2 class="h4 fw-bolder p-2">Top Trending Movies ...</h2>
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let movie of movieheader">
          <ng-template carouselSlide [id]="movie.id">
            <img [src]="imgprefix+movie.poster_path">
          </ng-template>
        </ng-container>

    </owl-carousel-o>
</div>
   

   


</header>
